<!--CSS Selectors:
tagname - all elements of that tag type
.classname - all elements with that class
selectorA, selectorB - applies the same rules to both selector A and selector B
selectorA selectorB - all elements of selector B INSIDE selector A
selectorA + selectorB - all elements of selector B DIRECTLY AFTER selector A
selectorA > selectorB - similar to space - all selector B WHERE PARENT IS selectorA
* - represents 'all'.

Example: .mainContent *{
    blah blah
} - adds blah blah to ALL elements inside a .mainContent element

Other selectors:
sleectorA:first-child - sleect ONLY the first child element of selector A
selectorA:hover - applies when your cursor is over the selector A element
a:link - unvisited (unclicked) links
a:visited - previously visited links
a:active - currently clicked link-->
